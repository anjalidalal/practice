<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button class="btn1">Change H1</button>
        <button class="btn2">Change H3</button>
        <button class="btn3">Change H5</button>
        <button class="btnGreen">Change Green</button>
        <button class="btnRed">Change Red</button>
        <button class="btnBlue">Change Blue</button>
        <script>
            let headingOne = document.querySelector("h1");
            let headingThree = document.querySelectorAll("h3");
            let headingFive = document.querySelectorAll("h5");
            let classGreen = document.querySelectorAll(".green");
            let classRed = document.querySelectorAll(".red");
            let classBlue = document.querySelectorAll(".blue");
   
            let myBtnOne = document.querySelector(".btn1");
            myBtnOne.addEventListener("click", myFunctionOne)
            function myFunctionOne () {
                headingOne.style.color = "red";
            }

            let myBtnTwo = document.querySelector(".btn2");
            myBtnTwo.addEventListener("click", myFunctionTwo)
            function myFunctionTwo () {
                for (let i = 0; i < headingThree.length; i++) {
                   headingThree[i].style.color = "green" 
                }
            }

            let myBtnThree = document.querySelector(".btn3");
            myBtnThree.addEventListener("click", myFunctionThree)
            function myFunctionThree () {
                for (let i = 0; i < headingFive.length; i++) {
                   headingFive[i].style.color = "blue" 
                }
            }

            let myBtnGreen = document.querySelector(".btnGreen");
            myBtnGreen.addEventListener("click", myFunctionGreen)
            function myFunctionGreen () {
                for (let i = 0; i < classGreen.length; i++) {
                   classGreen[i].style.color = "green" 
                }
            }

            let myBtnRed = document.querySelector(".btnRed");
            myBtnRed.addEventListener("click", myFunctionRed)
            function myFunctionRed () {
                for (let i = 0; i < classRed.length; i++) {
                   classRed[i].style.color = "red" 
                }
            }

            let myBtnBlue = document.querySelector(".btnBlue");
            myBtnBlue.addEventListener("click", myFunctionBlue)
            function myFunctionBlue () {
                for (let i = 0; i < classBlue.length; i++) {
                   classBlue[i].style.color = "blue" 
                }
            }

        </script>
</body>
</html>
