<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button class="btnHeading1">Create H1</button>
    <button onclick="create_H3()">Create 2 H3</button>
    <button onclick="create_Div()">Create DIVS</button>
    <button onclick="add_students()">Add Students</button>
    <button onclick="add_copyright()">Add Copyright</button>
    <script>
        var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
        let parent = document.getElementById("headings");
        let headOne = document.createElement("h1");
        headOne.textContent = "Masai";
        
        let btn1 = document.querySelector(".btnHeading1");
        btn1.addEventListener("click", headingOneCreate);
        function headingOneCreate () {
            parent.appendChild(headOne);
        } 
        
        function create_H3() {
            
            for (let i = 0; i < 1; i++) {
                let head_3 = document.createElement("h3");
                let head_4 = document.createElement("h3");
                head_3.textContent = "A Transformation in education!";
                head_4.textContent = "Learn to earn, pay when you get";
                parent.appendChild(head_3);
                parent.appendChild(head_4);
                
            }
        }
        let div_cont = document.getElementById("cont");
        function create_Div() {
            for (let i = 0; i < 10; i++) {
                let ten = document.createElement("div");
                ten.textContent = "Content 1 to Content 10";
                div_cont.appendChild(ten);
            }    
        }
        
        function add_students() {
            let thirdId = document.getElementById("vikings");
            for (let i = 0; i < students.length; i++) {
                let list = document.createElement("li");
                list.textContent = students[i];
                thirdId.appendChild(list)
            }
        }

        function add_copyright() {
            let parentEl = document.body;
            let para = document.createElement("p");
            para.textContent = "@ masai 2019";
            parentEl.insertBefore(para, btn1)
        }
    </script>
</body>
</html>
