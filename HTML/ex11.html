<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label>Age</label>
        <input type="number" id="ages" name="age">
        <button id="btn" type="submit" onclick="check()">Summit</button>
    
    <p id="info"></p>
    <script>
        let para = document.getElementById("info")
        let a = document.querySelector("input");
        function check(){
            
            if (a.value < 18) {
                para.textContent = "You can't drive in India!"
            }
            else if (a.value > 18) {
                para.textContent = "You can drive in India!"
            } 
            else if (a.value == 18) {
                para.textContent = "You are just old enough to drive in India!"
            }

        }
    </script>
</body>
</html>
