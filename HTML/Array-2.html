   <title>ARRAY-2</title>

<h1>ARRAY-2</h1>
<body>
   <script>
      function MyArray(x) {
        Object.defineProperty(this, "length", {
            value : 0,
            enumerable : false,
            configurable : true, 
            writable : true

        })

         this.length = arguments.length;

         for (let i = 0; i < this.length; i++) {
             this[i] = arguments[i]
         }
      }

      let arr = new MyArray("Will", "Max","Mike");
      console.log('arr:', Object.values(arr))
   </script>
</body>
